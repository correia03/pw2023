    <script>
      window.onload = function () {
        var coresprimarias = [
          "bg-red-700",
          "bg-orange-700",
          "bg-yellow-700",
          "bg-green-700",
          "bg-blue-700",
          "bg-purple-700",
        ];
        var bg = document.querySelector("body");
        var currentColorIndex = 0;

        setInterval(function () {
          // Set the background color to the current color
          bg.className = coresprimarias[currentColorIndex];

          // After 2 seconds, change the background color to the next color in the primary colors array
          setTimeout(function () {
            currentColorIndex = (currentColorIndex + 1) % coresprimarias.length;
            bg.style.transition = "background-color 5s ease";
            bg.className = coresprimarias[currentColorIndex];
          }, 5000);
        }, 5000);
      };
    </script>
